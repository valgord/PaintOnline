    <script src="tool.js"></script>

<body>
    <div class="wrapper">
        <div class="app"> 
            <div class="header">
                <div class="logo">Licensed logo</div>
                <div class="tool_bar">
                    <div class="tools">
                        <a href="#" class="btn"  value="1"><img src="pen30x30.png" id="pen" class="img tool" alt="Карандаш"></a>
                        <a href="#" class="btn"  value="2"><img src="line.png" id="line" class="img tool" alt=""></a>
                        <a href="#" class="btn"  value="3"><img src="circle30x30.png" id="circle" class="img tool" alt=""></a>
                        <a href="#" class="btn"  value="4"><img src="rectangle30x30.png" id="rectangle" class="img tool" alt=""></a>
                        <a href="#" class="btn"  value="5"><img src="isosTriangle30x30.png" id="isoscelesTriangle" class="img tool" alt=""></a>
                    </div>
                    <div class="action_bar">
                        <div class="range_input">
                            <input id="range_stick" type="range" class="range" min="1" max="10" step="1" value="4">
                            <div class="range_value">4</div>                         
                        </div> 
                        <div class="input_file">
                            <form action = "/upload" name="formUpload" enctype="multipart/form-data" method="post">
                                <input id="input_file" type="file" name="fileData">
                                <input type="submit">
                            </form>                       
                        </div> 
                        <div class="actions">
                            <a href="#" class="btn" id="clearCanvas" value=""><img src="clear.png" alt=""></a>
                            <a href="#" class="btn" id="back" value=""><img src="step_back.png" alt=""></a>
                            <a href="#" class="btn" id="imgInsert" value=""><img src="img.png" alt=""></a>
                        </div>
                    </div>
                    <!-- <a href="#" class="btn" id="" value=""><img src="" alt=""></a>
                    <a href="#" class="btn" id="" value=""><img src="" alt=""></a>
                    <a href="#" class="btn" id="" value=""><img src="" alt=""></a>
                    <a href="#" class="btn" id="" value=""><img src="" alt=""></a>
                    <a href="#" class="btn" id="" value=""><img src="" alt=""></a>     -->
                    

                </div>
            </div>       

                
            <div class="canvas">

                <canvas id="bg_canvas"  class ="bg_canvas" width="1800px" height="1000px" style="position: absolute; background: url('background-squares.jpg')">It's not your day, bro</canvas>
                <canvas id="fg_canvas"  class ="fg_canvas" width="1800px" height="1000px" style="position: absolute; z-index: 5; ">It's not your day, bro</canvas>
            </div>
        </div>
        <div class="users">
            <div class="users_icons">
                Здесь будут отображены пользователи
                <div class="block-for-test" style="width: 50px; height: 400px; border: 2px;">

                </div>

                <div id="colorpicker"></div> -->

                    // $(document).ready(function() {

                    // });
                  
                  </script>
            </div>
            <div class="user_list">
                <span class="countOfUsers">0</span>
            </div>
        </div>
    </div>


   
    <script src="uploadFile.js"></script>
